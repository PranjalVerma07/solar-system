<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
</head>
<body>
  <canvas id="solarsystem"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('solarsystem') });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.render(scene,camera);
    camera.position.z = 50;

    // Add light source (Sunlight)
    const light = new THREE.PointLight(0xffffff, 2, 500);
    light.position.set(0, 0, 0);
    scene.add(light);

    // Sun
    const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Planet data: [name, size, distance from Sun, color, orbit speed]
    const planetData = [
      ['Mercury', 0.5, 7, 0xaaaaaa, 0.04],
      ['Venus', 0.9, 10, 0xffcc99, 0.015],
      ['Earth', 1, 13, 0x3399ff, 0.01],
      ['Mars', 0.8, 16, 0xff3300, 0.008],
      ['Jupiter', 2.5, 21, 0xff9966, 0.005],
      ['Saturn', 2.2, 26, 0xffcc66, 0.003],
      ['Uranus', 1.8, 31, 0x66ccff, 0.002],
      ['Neptune', 1.7, 36, 0x3366cc, 0.001]
    ];

    const orbits = [];

    // Create planets and orbits
    for (const [name, size, distance, color, speed] of planetData) {
      const orbit = new THREE.Object3D(); // empty container to rotate the planet
      scene.add(orbit);
      const geometry = new THREE.SphereGeometry(size, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: color });
      const planet = new THREE.Mesh(geometry, material);
      planet.position.x = distance;
      orbit.add(planet);
      orbits.push({ orbit, speed });
    }

    // Animate
    function animate() {
      requestAnimationFrame(animate);

      // Rotate planets in orbit
      for (const { orbit, speed } of orbits) {
        orbit.rotation.y += speed;
      }

      renderer.render(scene, camera);
    }

    animate();

     // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
